<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Branch</th>
        <th scope="col">Company</th>
        <th scope="col">Package</th>
        <th scope="col">Passing Year</th>
      </tr>
    </thead>
    <tbody id="table_body">
      <!-- Table body should be here -->
      {% for match in matches %}
      <tr>
        <td id="id_{{ match.id }}">{{ match.id }}</td>
        <td id="starting_time_{{ match.id }}">{{ match.Name }}</td>
        <td id="team_a_{{ match.id }}">{{ match.Branch }}</td>
        <td id="score_{{ match.id }}">{{ match.Company }}</td>
        <td id="team_b_{{ match.id }}">{{ match.Package }}</td>
        <td id="minute_{{ match.id }}">{{ match.Passing_Year }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
