<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISE DEPARTMENT</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url("https://www.jainuniversity.ac.in/uploads/blog/db2b1c69fc63b1eb89a6ad774b1b8cb0.jpg");
            background-size: 95%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000022;
            color: white;
        }
      </style> 
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <br>
    <h1 style="text-align: center;">INFORMATION SCIENCE AND ENGINEERING</h1> 
    <br>
    <div class="container-lg">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Branch</th>
                <th scope="col">Company</th>
                <th scope="col">Package</th>
                <th scope="col">Passing Year</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <!-- Table body should be here -->
              {% for result in results %}
              <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    
</body>

</html>
